<div class="card">
  <div class="card-header text-start">
    Create New Company
  </div>
  <div class="card-body text-start">
    <form id="companyForm" class="tosend" onload="tellme()" name="Companies" method="post" autocomplete="off">
      <div class="alert alert-danger error-alert" style="display: none;"></div>
      <!-- Company Name -->
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" name="companyName" id="companyName">
      </div>
      
      <!-- Company Address -->
      <div class="mb-3">
        <label for="companycode" class="form-label">Company Code</label>
        <input type="number" class="form-control" min="1000" max="9999"  name="CompanyCode" id="companycode" data-columnname_singlesearch="CompanyCode"  oninput="debouncedFunction(event)" data-debounced="true">
      </div>
    
      
      <!-- Company Address -->
      <div class="mb-3">
        <label for="companyAddress" class="form-label">Company Address</label>
        <input type="text" class="form-control" name="companyAddress" id="companyAddress">
      </div>
      
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="companyPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="companyPhone" id="companyPhone">
      </div>
